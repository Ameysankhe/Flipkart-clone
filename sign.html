<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/info.css">
    <script src="/js/script.js"></script>
</head>

<body>
  <header>
    <nav>
        <div class="logo">
            <img src="/img/logo.png" alt="">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="sign.html">Sign Up</a></li>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Shop</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Shoes</a>
              <a href="#">Watches</a>
              <a href="#">Clothes</a>
            </div>
          </div>
        </ul>  
      </nav>
    </header>

  <div id="myDIV">
        <form class="modal-content">
          <div class="container">
            <h1 align="center">Sign Up</h1><br>
            <p align="center">Sign in to place your order.</p><br>
            <hr>
            <label for="Name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="Name" required>
            <br>
    
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
    
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
    
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <br>
            
            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
    
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p><br>
    
            <div class="clearfix">
              <button type="button" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>

      <footer>
        <p>&copy 2021 Flipkart|All rights reserved</p>
    </footer>
</body>

</html>
